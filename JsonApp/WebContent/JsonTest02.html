<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest02.html</title>
<script type="text/javascript">

	var myJsonObject2 =
	{
		"test" : "hello" 
	}
	
</script>
</head>
<body>

	<input type="button" value="click" onclick="alert(myJsonObject2.test)">
	<!-- → hello :  객체의 속성에 접근하는 것이다. -->

	<input type="button" value="click" 
	onclick="myJsonObject2.test='new test'; alert(myJsonObject2.test)">
	<!-- → new test : 객체의 속성을 변경해서 출력하는 것이다. -->

</body>
</html>
